<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Formulário de cadastro</h1>
        <p id="subtitulo"><strong>Insira suas informações abaixo:</strong></p>
    </div>  
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
            <label for="telefone"><strong>Phone</strong></label>
            <input type="number" name="telefone" id="telefone">
        </div>

        <div class="campo">
            <label for="genero"><strong>Gênero</strong></label>
            <label>
                <input type="radio" name="genero" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="outro" checked>Outro
            </label>
        </div>

        <div class="campo">
            <label for="dataNascimento"><strong>Data de nascimento</strong></label>
            <input type="date" required name="dataNascimento" />
        </div>

        <div class="campo">
            <label for="ocupacao"><strong>Ocupação</strong></label>
            <select id="ocupacao">
                <option value="" selected disabled>Selecione</option>
                <option>Autônomo</option>
                <option>CLT</option>
                <option>Estudante</option>
                <option>Estagiário</option>
                <option>Profissional liberal</option>
                <option>Sem vínculo</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label for="device1"><strong>Selecione os dispositivos eletrônicos que você possui:</strong></label><br>
                <input type="checkbox" id="device1" name="device1" value="Smartphone">
                <label for="device1">Smartphone</label>
                <input type="checkbox" id="device2" name="device2" value="Notebook">
                <label for="device2">Notebook</label>
                <input type="checkbox" id="device3" name="device3" value="Tablet">
                <label for="device3">Tablet</label>
                <input type="checkbox" id="device4" name="device4" value="E-Reader">
                <label for="device4">E-Reader</label>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte um pouco sobre você:</strong></label>
            <textarea name="sobremim" id="sobremim" rows="8" style="width: 30em;"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>  
</body>
</html>
